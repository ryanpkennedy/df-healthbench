version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: df-healthbench-db
    environment:
      POSTGRES_USER: dfuser
      POSTGRES_PASSWORD: dfpassword
      POSTGRES_DB: df_healthbench
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init_pgvector.sql:/docker-entrypoint-initdb.d/init_pgvector.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dfuser -d df_healthbench']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
